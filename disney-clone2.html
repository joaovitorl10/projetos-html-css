<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Clone - Navegação Interativa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset e configurações gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #040714;
            color: #f9f9f9;
            overflow-x: hidden;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(4, 7, 20, 0.95);
            z-index: 1000;
            transition: background-color 0.3s;
        }
        
        .logo {
            width: 80px;
            cursor: pointer;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: #f9f9f9;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #0063e5;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
        }
        
        .search-icon, .user-icon {
            margin-left: 20px;
            font-size: 20px;
            cursor: pointer;
        }
        
        .btn {
            background-color: #0063e5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0483ee;
        }
        
        /* Hero Section */
        .hero {
            height: 80vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 60px;
            position: relative;
            margin-top: 80px;
            transition: all 0.5s ease;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(4, 7, 20, 0.9) 0%, transparent 50%, rgba(4, 7, 20, 0.3) 100%);
            z-index: 1;
        }
        
        .hero-content {
            max-width: 600px;
            z-index: 2;
            position: relative;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .hero-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .hero-buttons {
            display: flex;
            gap: 20px;
        }
        
        .btn-large {
            padding: 12px 24px;
            font-size: 1.1rem;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #f9f9f9;
        }
        
        /* Carrossel de conteúdo */
        .content-section {
            padding: 40px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            scrollbar-width: none;
        }
        
        .carousel::-webkit-scrollbar {
            display: none;
        }
        
        .content-card {
            min-width: 300px;
            height: 170px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .content-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .content-card.active {
            border: 2px solid #0063e5;
            box-shadow: 0 0 15px rgba(0, 99, 229, 0.7);
        }
        
        .content-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 10px;
        }
        
        /* Modal de detalhes */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #090b13;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 80%;
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #f9f9f9;
        }
        
        .modal-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .modal-poster {
            width: 200px;
            border-radius: 4px;
        }
        
        .modal-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .modal-info p {
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .modal-details {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        /* Footer */
        footer {
            padding: 40px;
            background-color: #090b13;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            color: #c0c0c0;
            text-decoration: none;
            margin: 0 10px;
            font-size: 12px;
        }
        
        .footer-links a:hover {
            color: #f9f9f9;
        }
        
        .copyright {
            color: #c0c0c0;
            font-size: 12px;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            nav ul {
                display: none;
            }
            
            .hero {
                padding: 0 20px;
                height: 60vh;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .content-section {
                padding: 20px;
            }
            
            .content-card {
                min-width: 200px;
                height: 120px;
            }
            
            .modal-header {
                flex-direction: column;
            }
            
            .modal-poster {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="https://static-assets.bamgrid.com/product/disneyplus/images/logo.1a56f51c764022ee769c91d894d44326.svg" alt="Disney+" class="logo" id="logo">
        <nav>
            <ul>
                <li><a href="#" class="nav-link" data-section="hero">INÍCIO</a></li>
                <li><a href="#" class="nav-link" data-section="originals">ORIGINAIS</a></li>
                <li><a href="#" class="nav-link" data-section="recommended">RECOMENDADOS</a></li>
                <li><a href="#" class="nav-link" data-section="movies">FILMES</a></li>
                <li><a href="#" class="nav-link" data-section="series">SÉRIES</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <div class="search-icon"><i class="fas fa-search"></i></div>
            <div class="user-icon"><i class="fas fa-user"></i></div>
            <button class="btn">ASSINE AGORA</button>
        </div>
    </header>

    <!-- Hero Section - Conteúdo em Destaque -->
    <section class="hero" id="hero">
        <!-- O conteúdo aqui será atualizado dinamicamente -->
    </section>

    <!-- Conteúdo em destaque -->
    <section class="content-section" id="originals">
        <h2 class="section-title">Originais Disney+</h2>
        <div class="carousel" id="originals-carousel">
            <!-- Cards de conteúdo -->
        </div>
    </section>

    <!-- Mais seções de conteúdo -->
    <section class="content-section" id="recommended">
        <h2 class="section-title">Recomendados para você</h2>
        <div class="carousel" id="recommended-carousel">
            <!-- Cards de conteúdo -->
        </div>
    </section>

    <section class="content-section" id="movies">
        <h2 class="section-title">Filmes</h2>
        <div class="carousel" id="movies-carousel">
            <!-- Cards de conteúdo -->
        </div>
    </section>

    <section class="content-section" id="series">
        <h2 class="section-title">Séries</h2>
        <div class="carousel" id="series-carousel">
            <!-- Cards de conteúdo -->
        </div>
    </section>

    <!-- Modal de detalhes -->
    <div class="modal" id="content-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <div class="modal-header">
                <img src="" alt="" class="modal-poster" id="modal-poster">
                <div class="modal-info">
                    <h2 id="modal-title"></h2>
                    <div class="modal-details">
                        <span id="modal-year"></span>
                        <span id="modal-rating"></span>
                        <span id="modal-duration"></span>
                    </div>
                    <p id="modal-description"></p>
                    <div class="hero-buttons">
                        <button class="btn btn-large"><i class="fas fa-play"></i> Assistir</button>
                        <button class="btn btn-large btn-outline"><i class="fas fa-plus"></i> Minha Lista</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Privacidade</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Ajuda</a>
            <a href="#">Dispositivos Suportados</a>
            <a href="#">Sobre nós</a>
            <a href="#">Publicidade personalizada</a>
        </div>
        <p class="copyright">© 2023 Disney e suas entidades relacionadas. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Dados dos conteúdos
        const contentData = {
            originals: [
                {
                    id: 1,
                    title: "The Mandalorian",
                    description: "As aventuras de um caçador de recompensas solitário nos confins da galáxia, logo após a queda do Império.",
                    year: "2019",
                    rating: "14+",
                    duration: "40min",
                    image: "https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                    heroImage: "https://images.unsplash.com/photo-1531259683007-016a7b628fc3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    category: "originals"
                },
                {
                    id: 2,
                    title: "WandaVision",
                    description: "Wanda Maximoff e Visão, dois seres superpoderosos que vivem vidas suburbanas ideais, começam a suspeitar que nem tudo é o que parece.",
                    year: "2021",
                    rating: "12+",
                    duration: "30min",
                    image: "https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                    heroImage: "https://images.unsplash.com/photo-1616530940355-351fabd9526b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    category: "originals"
                },
                {
                    id: 3,
                    title: "Loki",
                    description: "O Deus da Trapaça retoma seu papel como o Deus do Mal em uma nova série que ocorre após os eventos de 'Vingadores: Ultimato'.",
                    year: "2021",
                    rating: "14+",
                    duration: "50min",
                    image: "https://images.unsplash.com/photo-1594909122845-11baa439b7bf?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                    heroImage: "https://images.unsplash.com/photo-1635863138271-6d48ce4f14d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    category: "originals"
                }
            ],
            recommended: [
                {
                    id: 4,
                    title: "Homem-Aranha: Sem Volta para Casa",
                    description: "Peter Parker pede ajuda ao Doutor Estranho para que todos esqueçam sua identidade como Homem-Aranha. O feitiço dá errado e quebra o multiverso.",
                    year: "2021",
                    rating: "12+",
                    duration: "2h28min",
                    image: "https://images.unsplash.com/photo-1560169897-fc0cdbdfa4d5?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                    heroImage: "https://images.unsplash.com/photo-1635863138271-6d48ce4f14d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    category: "recommended"
                },
                {
                    id: 5,
                    title: "Encanto",
                    description: "Os Madrigal são uma família extraordinária que vive escondida nas montanhas da Colômbia, em uma casa mágica, em uma cidade vibrante, em um lugar maravilhoso conhecido como um Encanto.",
                    year: "2021",
                    rating: "Livre",
                    duration: "1h42min",
                    image: "https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                    heroImage: "https://images.unsplash.com/photo-1635863138271-6d48ce4f14d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    category: "recommended"
                }
            ],
            movies: [
                {
                    id: 6,
                    title: "Shang-Chi",
                    description: "Shang-Chi precisa confrontar o passado que pensou ter deixado para trás quando é atraído para a teia da misteriosa organização dos Dez Anéis.",
                    year: "2021",
                    rating: "12+",
                    duration: "2h12min",
                    image: "https://images.unsplash.com/photo-1635805737707-575885ab0820?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                    heroImage: "https://images.unsplash.com/photo-1635863138271-6d48ce4f14d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    category: "movies"
                },
                {
                    id: 7,
                    title: "Viúva Negra",
                    description: "Natasha Romanoff, também conhecida como Viúva Negra, confronta o lado mais sombrio de sua história quando surge uma perigosa conspiração ligada ao seu passado.",
                    year: "2021",
                    rating: "14+",
                    duration: "2h14min",
                    image: "https://images.unsplash.com/photo-1635805737773-93d58d77403f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                    heroImage: "https://images.unsplash.com/photo-1635863138271-6d48ce4f14d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    category: "movies"
                }
            ],
            series: [
                {
                    id: 8,
                    title: "What If...?",
                    description: "Explorando pontos de virada pivotal nos filmes do Universo Cinematográfico Marvel, esta série questiona o que aconteceria se os momentos fossem diferentes.",
                    year: "2021",
                    rating: "12+",
                    duration: "35min",
                    image: "https://images.unsplash.com/photo-1593359677879-a4bb92f829d1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                    heroImage: "https://images.unsplash.com/photo-1635863138271-6d48ce4f14d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    category: "series"
                },
                {
                    id: 9,
                    title: "Falcão e o Soldado Invernal",
                    description: "Sam Wilson e Bucky Barnes embarcam em uma aventura global que testa suas habilidades e sua paciência.",
                    year: "2021",
                    rating: "14+",
                    duration: "50min",
                    image: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60",
                    heroImage: "https://images.unsplash.com/photo-1635863138271-6d48ce4f14d8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    category: "series"
                }
            ]
        };

        // Estado atual do aplicativo
        let currentContent = contentData.originals[0];
        let activeCard = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Preencher as seções com conteúdo
            populateContentSection('originals-carousel', contentData.originals);
            populateContentSection('recommended-carousel', contentData.recommended);
            populateContentSection('movies-carousel', contentData.movies);
            populateContentSection('series-carousel', contentData.series);
            
            // Definir conteúdo inicial
            updateHeroSection(currentContent);
            
            // Adicionar event listeners
            setupEventListeners();
        });

        // Preencher uma seção de conteúdo com cards
        function populateContentSection(carouselId, contentArray) {
            const carousel = document.getElementById(carouselId);
            
            contentArray.forEach(content => {
                const card = document.createElement('div');
                card.className = 'content-card';
                card.dataset.id = content.id;
                
                card.innerHTML = `
                    <img src="${content.image}" alt="${content.title}">
                    <div class="card-overlay">
                        <h3>${content.title}</h3>
                    </div>
                `;
                
                carousel.appendChild(card);
            });
        }

        // Atualizar a seção hero com o conteúdo selecionado
        function updateHeroSection(content) {
            const hero = document.getElementById('hero');
            hero.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('${content.heroImage}')`;
            
            hero.innerHTML = `
                <div class="hero-content">
                    <h1>${content.title}</h1>
                    <div class="hero-info">
                        <span>${content.year}</span>
                        <span>${content.rating}</span>
                        <span>${content.duration}</span>
                    </div>
                    <p>${content.description}</p>
                    <div class="hero-buttons">
                        <button class="btn btn-large"><i class="fas fa-play"></i> Assistir</button>
                        <button class="btn btn-large btn-outline"><i class="fas fa-plus"></i> Minha Lista</button>
                    </div>
                </div>
            `;
        }

        // Abrir modal com detalhes do conteúdo
        function openContentModal(content) {
            const modal = document.getElementById('content-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalPoster = document.getElementById('modal-poster');
            const modalYear = document.getElementById('modal-year');
            const modalRating = document.getElementById('modal-rating');
            const modalDuration = document.getElementById('modal-duration');
            const modalDescription = document.getElementById('modal-description');
            
            modalTitle.textContent = content.title;
            modalPoster.src = content.image;
            modalYear.textContent = content.year;
            modalRating.textContent = content.rating;
            modalDuration.textContent = content.duration;
            modalDescription.textContent = content.description;
            
            modal.style.display = 'flex';
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Navegação por clique nos links do menu
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sectionId = this.dataset.section;
                    document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
                });
            });
            
            // Navegação por clique nos cards de conteúdo
            document.querySelectorAll('.content-card').forEach(card => {
                card.addEventListener('click', function() {
                    const contentId = parseInt(this.dataset.id);
                    
                    // Encontrar o conteúdo correspondente
                    let content;
                    for (const category in contentData) {
                        content = contentData[category].find(item => item.id === contentId);
                        if (content) break;
                    }
                    
                    if (content) {
                        // Remover classe 'active' do card anterior
                        if (activeCard) {
                            activeCard.classList.remove('active');
                        }
                        
                        // Adicionar classe 'active' ao card clicado
                        this.classList.add('active');
                        activeCard = this;
                        
                        // Atualizar a seção hero
                        updateHeroSection(content);
                        
                        // Rolar para o topo
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                        
                        // Abrir modal (opcional - você pode remover esta linha se preferir)
                        openContentModal(content);
                    }
                });
            });
            
            // Fechar modal
            document.getElementById('close-modal').addEventListener('click', function() {
                document.getElementById('content-modal').style.display = 'none';
            });
            
            // Fechar modal ao clicar fora
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('content-modal');
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Efeito de rolagem no header
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 50) {
                    header.style.backgroundColor = 'rgba(4, 7, 20, 0.95)';
                } else {
                    header.style.backgroundColor = 'rgba(4, 7, 20, 0.9)';
                }
            });
            
            // Simulação de busca
            document.querySelector('.search-icon').addEventListener('click', function() {
                const searchTerm = prompt('O que você gostaria de assistir?');
                if (searchTerm) {
                    alert(`Buscando por: ${searchTerm}`);
                }
            });
            
            // Simulação de login
            document.querySelector('.user-icon').addEventListener('click', function() {
                alert('Funcionalidade de login será implementada aqui!');
            });
            
            // Logo clicável para voltar ao topo
            document.getElementById('logo').addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
    </script>
</body>
</html>
