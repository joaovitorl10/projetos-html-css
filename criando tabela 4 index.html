<!DOCTYPE html>
<html>
<head>
  <title>Tabela</title>
</head>
<body>

  <h2>Tabela com Colspan</h2>
  <table width="100%" border="1">
    <tr>
      <td>Aluno</td>
      <td colspan="2">Disciplina</td>
    </tr>
    <tr>
      <td>Alex</td>
      <td>HTML</td>
      <td>Ambiente WEB</td>
    </tr>
  </table>

  <h2>Tabela com Rowspan</h2>
  <table width="100%" border="1">
    <tr>
      <td>Aluno</td>
      <td rowspan="2">Disciplina</td>
      <td rowspan="2">Ambiente WEB</td>
    </tr>
    <tr>
      <td>Alex</td>
    </tr>
  </table>

  <!-- Código do Item 4 pode ser incluído aqui -->

</body>
</html>
