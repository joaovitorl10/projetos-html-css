<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-4">
    <form class="form">
      <label class="form-label">Valor A</label>
      <input class="form-control mb-2" type="number" id="v1" />

      <label class="form-label">Valor B</label>
      <input class="form-control mb-2" type="number" id="v2" />

      <label class="form-label">Operação</label>
      <select class="form-select mb-3" id="oper">
        <option>Soma</option>
        <option>Subtração</option>
        <option>Multiplicação</option>
        <option>Divisão</option>
        <option>Potência</option>
      </select>

      <a href="#" class="btn btn-primary" onclick="executar()">Executar</a>
    </form>

    <div class="alert alert-success mt-3" id="resp">
      O resultado aparece aqui
    </div>

    <script>
      // Funções matemáticas
      const somar = (a, b) => a + b;
      const subtrair = (a, b) => a - b;
      const multiplicar = (a, b) => a * b;
      const dividir = (a, b) => b !== 0 ? a / b : "Erro: divisão por zero";
      const exponencial = (a, b) => Math.pow(a, b);

      // Função principal
      const executar = () => {
        const a = Number(document.getElementById("v1").value);
        const b = Number(document.getElementById("v2").value);
        const oper = document.getElementById("oper").selectedIndex;

        let resultado;
        switch (oper) {
          case 0:
            resultado = somar(a, b);
            break;
          case 1:
            resultado = subtrair(a, b);
            break;
          case 2:
            resultado = multiplicar(a, b);
            break;
          case 3:
            resultado = dividir(a, b);
            break;
          case 4:
            resultado = exponencial(a, b);
            break;
        }

        document.getElementById("resp").innerHTML = `O resultado da operação é ${resultado}`;
      };
    </script>
  </body>
</html>
