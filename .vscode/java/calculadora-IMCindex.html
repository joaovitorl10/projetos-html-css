<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" 
        integrity="sha384-..." 
        crossorigin="anonymous">
</head>
<body class="container mt-5">

  <h1 class="mb-4">Calculadora de IMC</h1>

  <form class="form">
    <label class="form-label">Peso (Kg)</label>
    <input class="form-control mb-3" type="number" id="v1" />

    <label class="form-label">Altura (m)</label>
    <input class="form-control mb-3" type="number" id="v2" />

    <button type="button" class="btn btn-primary" onclick="executar()">Executar</button>
  </form>

  <script>
    function imc(peso, altura) {
      return peso / (altura * altura);
    }

    function situacao(imc) {
      if (imc < 18.5) return "Abaixo do peso";
      else if (imc < 24.9) return "Peso normal";
      else if (imc < 29.9) return "Sobrepeso";
      else return "Obesidade";
    }

    function executar() {
      const peso = parseFloat(document.getElementById("v1").value);
      const altura = parseFloat(document.getElementById("v2").value);

      if (isNaN(peso) || isNaN(altura) || altura <= 0) {
        alert("Por favor, insira valores válidos.");
        return;
      }

      const v_imc = imc(peso, altura);
      const v_sit = situacao(v_imc);
      alert(`IMC: ${v_imc.toFixed(2)} :: Situação: ${v_sit}`);
    }
  </script>

</body>
</html>
