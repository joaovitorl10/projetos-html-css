<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Marvel+ - Filmes e Séries</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Marvel+ - Filmes e Séries</h1>

  <div class="grid">
    <div class="card" onclick="mostrarDetalhes('vingadores')">
      <img src="https://upload.wikimedia.org/wikipedia/pt/9/90/Avengers_Endgame.jpg" alt="Vingadores">
      <p>Vingadores</p>
    </div>
    <div class="card" onclick="mostrarDetalhes('loki')">
      <img src="https://upload.wikimedia.org/wikipedia/pt/1/1e/Loki_%28s%C3%A9rie_de_televis%C3%A3o%29.jpg" alt="Loki">
      <p>Loki</p>
    </div>
    <div class="card" onclick="mostrarDetalhes('homemferro')">
      <img src="https://upload.wikimedia.org/wikipedia/pt/9/90/Iron_Man_poster.jpg" alt="Homem de Ferro">
      <p>Homem de Ferro</p>
    </div>
    <div class="card" onclick="mostrarDetalhes('homemaranha')">
      <img src="https://upload.wikimedia.org/wikipedia/pt/0/0c/Spider-Man_No_Way_Home_poster.jpg" alt="Homem-Aranha">
      <p>Homem-Aranha</p>
    </div>
  </div>

  <div id="detalhes"></div>

  <script>
    function mostrarDetalhes(titulo) {
      const conteudo = {
        vingadores: {
          nome: "Vingadores: Ultimato",
          descricao: "Os heróis se unem para derrotar Thanos e restaurar o universo.",
          imagem: "https://upload.wikimedia.org/wikipedia/pt/9/90/Avengers_Endgame.jpg"
        },
        loki: {
          nome: "Loki (Série)",
          descricao: "O Deus da Trapaça embarca em uma jornada pelo multiverso.",
          imagem: "https://upload.wikimedia.org/wikipedia/pt/1/1e/Loki_%28s%C3%A9rie_de_televis%C3%A3o%29.jpg"
        },
        homemferro: {
          nome: "Homem de Ferro",
          descricao: "Tony Stark cria uma armadura poderosa e se torna o Homem de Ferro.",
          imagem: "https://upload.wikimedia.org/wikipedia/pt/9/90/Iron_Man_poster.jpg"
        },
        homemaranha: {
          nome: "Homem-Aranha: Sem Volta Para Casa",
          descricao: "Peter Parker enfrenta vilões de diferentes universos.",
          imagem: "https://upload.wikimedia.org/wikipedia/pt/0/0c/Spider-Man_No_Way_Home_poster.jpg"
        }
      };

      const item = conteudo[titulo];
      document.getElementById("detalhes").innerHTML = `
        <h2>${item.nome}</h2>
        <img src="${item.imagem}" alt="${item.nome}">
        <p>${item.descricao}</p>
      `;
    }
  </script>

</body>
</html>
</Body (CSS - style.css):
body {
  font-family: Arial, sans-serif;
  background-color: #0c0c0c;
  color: white;
  text-align: center;
  margin: 0;
  padding: 0;
}

h1 {
  color: #e62429;
  margin-top: 30px;
}

.grid {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin: 40px;
}

.card {
  background-color: #1c1c1c;
  border-radius: 10px;
  width: 200px;
  cursor: pointer;
  transition: transform 0.3s;
  box-shadow: 0 0 10px #e62429;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  border-radius: 10px 10px 0 0;
}

.card p {
  padding: 10px;
  font-weight: bold;
}

#detalhes {
  margin-top: 40px;
}

#detalhes img {
  width: 300px;
  border-radius: 10px;
  margin-top: 10px;
}
